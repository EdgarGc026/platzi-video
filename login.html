<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./img/logo-platzi.png"
        alt="Imgan de un logo altamente relacionada"
      />
    </header>
    <main>
      <section class="login">
        <div class="login__container">
          <h2>Inicia sesion</h2>
          <form action="#" class="login__container--form">
            <input class="input" type="text" placeholder="Correo" />
            <input class="input" type="password" placeholder="Contraseña" />
            <button class="button" type="">Iniciar Sesion</button>
            <div class="login__container--remember">
              <label>
                <input
                  type="checkbox"
                  name=""
                  id="remember_check"
                  value=""
                />Recuerdame
              </label>
              <a href="#">Olvide mi Contraseña</a>
            </div>
          </form>
          <div class="login__container--social-media">
            <div>
              <img src="./img/google-icon.png" alt="" />Inicia sesion con Google
            </div>
            <div>
              <img src="./img/twitter-icon.png" alt="" />Inicia sesion con
              Twitter
            </div>
          </div>
          <p class="login__container--register">
            No tienes ninguna cuenta <a href="#">Registrate</a>
          </p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="#" class="">Terminos de uso</a>
      <a href="#" class="">Declaracion de privacidad</a>
      <a href="#" class="">Centro de ayuda</a>
    </footer>
  </body>
</html>
